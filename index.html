---
layout: null
---
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TidyBlocks</title>
      <link rel="stylesheet" href="./dist/css/base.min.css">
      <script src="./dist/tidyblocks.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <script>
      let ui = null
      window.onload = () => {
        // Remove the Jekyll front matter if it's there. Used to develop locally
        // without running Jekyll.
        if (document.body.childNodes[0].data.includes('layout: null')){
          document.body.childNodes[0].remove()
        }
        
        let langCode = "{{ site.lang }}"
        if (langCode.length > 2){
          langCode = 'en'
        }
        TidyBlocksUI = tidyblocks.setup(langCode, 'root')
      }
    </script>
  </head>
  <body>
    <!-- UI goes here -->
    <div id="root"></div>

    <!-- Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.9.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.2.1"></script>
  </body>
</html>
